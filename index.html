<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OkHi Address Creator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://staging-api.okhi.io/v6/okweb/v2?clientKey=737a20ad-8867-4db0-8b09-79fe3897a5f2&branchId=POLW26Vib7"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Address Creator</h1>
            <p class="subtitle">Create your digital address with OkHi</p>
        </header>

        <main class="main-content">
            <div class="form-card">
                <h2 class="section-title">User Information</h2>
                <form id="userForm" class="user-form">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-input" value="" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-input" value="" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-input" value="+" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input" value="" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="appUserId" class="form-label">App User ID</label>
                        <input type="text" id="appUserId" name="appUserId" class="form-input" value="" required>
                    </div>
                    
                    <button type="button" id="createAddressBtn" class="create-btn">
                        <span class="btn-text">Create Address</span>
                    </button>
                </form>
            </div>

            <div class="address-card">
                <h2 class="section-title">Address</h2>
                <div id="address"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
